<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">To-Do List</h1>
    </header>

    <div class="container">
        <form id="add-todo-form">
            <input type="text" id="new-todo" placeholder="Add a new task">
            <button type="submit">Add Task</button>
        </form>

        <div id="tabs" class="tablinks">
            <button class="active" onclick="openTab(event, 'All')">All</button>
            <button onclick="openTab(event, 'Work')">Work</button>
            <button onclick="openTab(event, 'Personal')">Personal</button>
            <button onclick="openTab(event, 'Errands')">Errands</button>
        </div>

        <section class="tabcontent" id="All" style="display: block;">
            <!-- Todo list for All -->
        </section>
        <section class="tabcontent" id="Work">
            <!-- Todo list for Work -->
        </section>
        <section class="tabcontent" id="Personal">
            <!-- Todo list for Personal -->
        </section>
        <section class="tabcontent" id="Errands">
            <!-- Todo list for Errands -->
        </section>
    </div>

    <ul id="task-list"></ul>

    <script src="app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
</body>
</html>
